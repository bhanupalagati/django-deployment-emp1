<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BhanuPalagati</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="{% url 'index' %}">index</a></li>
      <li><a href="{% url 'basicapp:register' %}">Register</a></li>
      <li><a href="{% url 'admin:index' %}">admin</a></a></li>
      {% if user.is_authenticated %}
        <li ><a href="{% url 'logout' %}">Logout</a></li>
        <li ><a href="{% url 'special' %}">Speial</a></li>
      {% else %}
        <li><a href="{% url 'basicapp:user_login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    {% block body_block %}

    {% endblock %}

  </div>
</div>

</body>
</html>
